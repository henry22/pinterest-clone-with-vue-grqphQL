type User {
  _id: ID
  username: String!
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

# for both post likes & user favorites
type LikesFavorties {
  likes: Int
  favorites: [Post]
}

type Post {
  _id: ID
  title: String!
  imgUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type Token {
  token: String!
}

type PostsPage {
  posts: [Post]
  hasMorePosts: Boolean
}

type Query {
  getPosts: [Post]
  getCurrentUser: User
  getPost(post_id: ID!): Post!
  infiniteScrollPosts(pageNum: Int!, pageSize: Int!): PostsPage
}

type Mutation {
  addPost(
    title: String!
    imgUrl: String!
    description: String!
    categories: [String]!
    creatorId: ID!
  ): Post!
  addPostMessage(messageBody: String!, post_id: ID!, user_id: ID!): Message!
  likePost(post_id: ID!, username: String!): LikesFavorties!
  unLikePost(post_id: ID!, username: String!): LikesFavorties!
  signupUser(username: String!, email: String!, password: String!): Token
  signinUser(username: String!, password: String!): Token
}
